name: Build a Publish

on:
    release:
        types:
            - published

permissions:
    id-token: write
    contents: write

jobs:
    build-and-publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: pip install -r requirements.txt

            - name: Install build dependencies
              run: pip install -r build-requirements.txt

            - name: Grab version from GH tag
              id: get_version
              run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

            - name: Set version in package
              run: |
                  echo "__version__ = \"$VERSION\"" > generate_gitignore/version.py

            - name: Commit changes
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "Bump version to ${{ steps.get_version.outputs.VERSION }}"
                  commit_options: "--no-verify"
                  commit_user_name: "GitHub Actions"
                  commit_user_email: "noreply@github.com"

            - name: Update release tag
              run: git tag -f ${{ steps.get_version.outputs.VERSION }}

            - name: Run build script
              run: python -m build

            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1

            - name: Upload to Release
              if: github.event_name == 'release'
              uses: softprops/action-gh-release@v2
              with:
                  files: dist/*

            - name: Upload as Artifact
              if: github.event_name != 'release'
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/*
